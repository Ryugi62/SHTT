<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
  </head>
  <body>
    <h1>Home Page</h1>

    {% if is_logged_in %}
    <!-- 로그인 상태일 때 로그아웃 링크 표시 -->
    <a href="{% url 'logout' %}">Logout</a>
    {% else %}
    <!-- 로그아웃 상태일 때 로그인 및 회원가입 링크 표시 -->
    <a href="{% url 'login' %}">Login</a>
    <a href="{% url 'signup' %}">Signup</a>
    {% endif %}
  </body>
</html>
